<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="common/head"></th:block>

<body>
<th:block th:include="common/header"></th:block>

<div class="jumbotron">
    <div class="row">
        <div class="col-md-6">
            <div id="lightgallery">
                <th:block th:each="photo : ${ad.photos}">
                    <a th:href="${photo.url}">
                        <img width="150px" th:src="${photo.url}">
                    </a>
                </th:block>
            </div>
        </div>
        <div class="col-md-6">
            <h2 th:text="${ad.title}"></h2>
            <p><i class="fas fa-map-marker-alt"></i> <th:block th:text="${ad.author.livingPlace}"></th:block></p>
            <p><i class="fas fa-phone"></i> <th:block th:text="${ad.author.phoneNumber}"></th:block></p>
            <p><i class="fas fa-envelope"></i> <th:block th:text="${ad.author.email}"></th:block></p>
            <p th:text="${ad.description}"></p>
        </div>
        <a href="/" class="btn btn-secondary"><i class="fas fa-backward"></i> Back</a>
    </div>
</div>

<th:block th:include="common/footer"></th:block>
<script>
    lightGallery(document.getElementById('lightgallery'));
</script>
</body>
</html>
