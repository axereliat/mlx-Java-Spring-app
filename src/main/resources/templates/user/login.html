<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:include="common/head"></th:block>

<body>
<th:block th:include="common/header"></th:block>

<div class="jumbotron">
    <h3 class="text-center">Sign in</h3>
    <form th:action="@{/login}" id="registerForm" method="post">
        <div class="form-group">
            <label class="custom-control-label" for="username">Username: </label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username..." th:value="${username}"/>
        </div>
        <div class="form-group">
            <label class="custom-control-label" for="password">Password: </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password..."/>
        </div>
        <input type="submit" value="Sign in" class="btn btn-primary" />
    </form>
</div>

<th:block th:include="common/footer"></th:block>
</body>
</html>
